<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">This is a survey form</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Tell us Your Name" required>
      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Tell us Your E-Mail" required> 
      <label id="number-label">Number</label>
      <input type="number" id="number" min="18" max="70" placeholder="Tell us Your Age">
      
      <label>Choose your project</label>
      <select id="dropdown">
        <option>
           challenges
        </option>
        <option>
          projects
        </option>
      </select> 
      <div>
        <label>Would you try it again</label>
      <input type="radio" id="yes" name="first" value="Yes">Yes<br>
      <input type="radio" id="maybe" name="first" value="Maybe">Maybe<br>
      <input type="radio" id="no" name="first" value="No">No<br>
      <input type="radio" id="never" name="second" value="Never">Never<br>
      <input type="radio" id="not" name="second" value="Not at all">Not at all
      </div>
      <label>What qualifies you must?</label>
      <br>
      <input type="checkbox" value="Front end">Front end<br>
      <input type="checkbox" value="Back end">Back end<br>
      <h3>Any comments or suggestions?</h3>
      <textarea rows="4" cols="50"></textarea><br>
      <input type="submit" id="submit" value="submit your result">    
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
