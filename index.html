<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">This is a survey form</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Tell us Your Name"> </br>
      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Tell us Your E-Mail"> </br>
      <label id="number-label">Number</label>
      <input type="number" id="number" min="18" max="70" placeholder="Tell us Your Age"> </br>
      <select id="dropdown">
        <option>
           challenges
        </option> </br>
        <option>
          projects
        </option>
      </select> 
      <input type="radio" name="first"> Definitely
      <input type="radio" name="first"> Maybe
      <input type="radio" name="first"> no
      <input type="radio" name="second"> Never
      <input type="radio" name="second"> Not at all
      <input type="checkbox" value="Front end">Front end
      <input type="checkbox" value="Back end">Back end
      <textarea id="Additional Comments" rows="4" cols="50"></textarea>
        </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <input type="submit" id="submit" value="submit your result">
  </body>
</html>
